<h1 class="row animated fadeIn">{{this.heroe.nombre | uppercase}} <small> ({{this.heroe.aparicion | date:'y'}})</small></h1>

<div class="row animated fadeIn fast">
  <div class="col-md-4">
    <img [src]="this.heroe.img" clas="img-fluid" alt="">
    <br><br>
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
  </div>
  <div class="col-md-8">
  <h3>{{this.heroe.nombre}}</h3>
    <hr>
    <p>
      {{this.heroe.bio}}
    </p>
    <div>
      <img width="320px" [src]="casaImg" alt="">
    </div>
  </div>
</div>
